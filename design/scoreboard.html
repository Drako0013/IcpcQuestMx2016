<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ICPC Quest Mexico</title>
        <script
            src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous">
        </script>
        <!--<script src="./script/main.js"></script>-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i&subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div id="home-menu" class="pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="#">
                ICPC Quest Mexico
            </a>
            <nav id="home-menu-nav">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link"><i class="fa fa-flag"></i> <span class="hidden-sm">Retos</span></a>
                    </li>
                </ul>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-selected">
                        <a href="#" class="pure-menu-link"><i class="fa fa-table"></i> <span class="hidden-sm">Marcador</span></a>
                    </li>
                </ul>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link"><i class="fa fa-user"></i> Usuario</a>
                    </li>
                </ul>
            </nav>
        </div>
        <header id="header" class="header-scoreboard">
            <h1><i class="fa fa-table" aria-hidden="true"></i> Marcador</h1>
        </header>
        <div id="content">
            <p>
                Inserte texto genérico para incentivar participantes aquí.
            </p>
            <table class="scoreboard pure-table pure-table-horizontal pure-table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Concursante</th>
                        <th class="scoreboard-completed hidden-sm">Retos completados</th>
                        <th class="scoreboard-points">Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="scoreboard-place">#1</td>
                        <td><a href="#">@Medinu</a></td>
                        <td class="scoreboard-completed hidden-sm">99</td>
                        <td class="scoreboard-points">9001</td>
                    </tr>
                    <tr>
                        <td class="scoreboard-place">#2</td>
                        <td><a href="#">@Adonas</a></td>
                        <td class="scoreboard-completed hidden-sm">69</td>
                        <td class="scoreboard-points">1337</td>
                    </tr>
                    <tr>
                        <td class="scoreboard-place">#999</td>
                        <td><a href="#">@SeñorEthan</a></td>
                        <td class="scoreboard-completed hidden-sm">-1</td>
                        <td class="scoreboard-points">-1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer>
            Un pie de página
        </footer>
    </body>
</html>
